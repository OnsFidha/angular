<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let p of products, let i = index" class="col">
      <div class="card shadow-sm ">
        <img class="card-img-top" [src]="p.img" alt="Product image" />
        <div class="card-body ">
          <h5 class="card-title text-truncate" title="{{p.name}}">{{p.name}}</h5>
          <p class="card-text">
            <strong>Price:</strong> ${{p.price}}
          </p>
          <p class="card-text">
            <strong>Quantity:</strong> {{p.quantity}}
          </p>
          <div class="d-flex justify-content-between mt-auto">
            <button [disabled]="p.quantity == 0" (click)="buy(i)" class="btn btn-success">
              Buy
            </button>
            <button [routerLink]="['/details', p.id]" class="btn btn-info">
              Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
