<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Login</h2>
        <div class="form-group mb-3">
          <label class="form-label">Login:</label>
          <input type="text" class="form-control" [formControl]="login" placeholder="Enter your login">
        </div>
        <div class="form-group mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" [formControl]="pswd" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100" (click)="save()" [disabled]="login.invalid || pswd.invalid">Login</button>
      </div>
    </div>
  </div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginform">
          <div class="mb-3">
            <label class="form-label">Username:</label>
            <input type="text" class="form-control" formControlName="username" placeholder="Enter username">
            <div class="text-danger mt-1" *ngIf="loginform.controls['username'].invalid && loginform.controls['username'].touched">
              <p *ngIf="loginform.controls['username'].hasError('required')" >username is required</p>
          


            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Password:</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
            <div class="text-danger mt-1" *ngIf="loginform.controls['password'].invalid && loginform.controls['password'].touched">
              <p *ngIf="loginform.controls['password'].hasError('required')" > password is required</p>
              <p *ngIf="loginform.controls['password'].hasError('minlength')" > password must be 8 </p>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
            <div class="text-danger mt-1" *ngIf="loginform.controls['email'].invalid && loginform.controls['email'].touched">
              Valid email is required</div>
          </div>
          <div class="mb-3">
            <label class="form-label">CIN:</label>
            <input type="text" class="form-control" formControlName="cin" placeholder="Enter CIN">
            <div class="text-danger mt-1" *ngIf="loginform.controls['cin'].invalid && loginform.controls['cin'].touched">CIN must be at least 8 digits</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Phone:</label>
            <input type="text" class="form-control" formControlName="phone" placeholder="Enter phone number">
            <div class="text-danger mt-1" *ngIf="loginform.controls['phone'].invalid && loginform.controls['phone'].touched">Phone must be at least 8 digits</div>
          </div>
          <button type="submit" class="btn btn-success w-100" [disabled]="loginform.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
